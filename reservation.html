    <!-- Reservation Form -->
    <div class="reservation-container">
      <h1>Reservation</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" required />
        </div>
        <div class="mb-3">
          <label for="people" class="form-label">Number of People</label>
          <input type="number" class="form-control" id="people" min="1" placeholder="Enter number of people" required />
        </div>
        <div class="mb-3">
          <label for="request" class="form-label">Special Request</label>
          <textarea class="form-control" id="request" rows="3" placeholder="Enter any special requests"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Reservation</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
